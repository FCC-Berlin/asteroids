<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Astrooids: The speed of fugacity</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
		<script src="js/setCSS.js"></script>
		<script src="js/asteroids.js"></script>
		<script>
			window.onload = function() {
				initGame();
			}
		</script>
	</head>
	<body id="body">
		<div id="asteroidLevel"></div>
		<div id="shuttleLevel">
			<div id="shuttle"></div>			
		</div>
		<div id="hud">
			<p id="score">Score: 0</p>
			<p id="level">Level: 1</p>
			<a href="../">Back</a>
			<button onclick="resetGame();">restart</button>
			<div id="shield"></div>
			<div id="healthpoints"></div>
			
		</div>
		<div id="startScreen">
			<h1>Astrooids 0.1</h1>
			<button id="startBtn" type="button">play</button>
		</div>
		<div id="finalScreen">
			<h1>Game Over!</h1>
			<p id="finalScore"></p>
			<button id="resetBtn" type="button">Try again!</button>
		</div>
	</body>
</html>
